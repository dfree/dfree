<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>anim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- write your code here -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="anim.js?1530707933021"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	var comp=AdobeAn.getComposition("CA4233849EDF43388EB4FE3E317AF7AE");
	var lib=comp.getLibrary();
	handleComplete({},comp);
	setTimeout(function(){
		console.log(exportRoot.getState());
		console.log(exportRoot);
		console.log(exportRoot.open);
		console.log(exportRoot.swiss);
		exportRoot.open();
	}, 250);
	canvas.addEventListener("click", function(){
		console.log(exportRoot.getState());
		exportRoot.toggle();
	});
	var min_size = Math.min	(
		window.innerWidth,
		window.innerHeight
	);
	console.log(min_size);
	canvas.style.width = canvas.style.height = min_size+"px";
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();	
	var ss=comp.getSpriteSheet();
	exportRoot = new lib.anim();
	stage = new lib.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;">
	<canvas id="canvas" width="1050" height="1050" style="width:250px; height:250px; position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);-webkit-tap-highlight-color: rgba(0,0,0,0);"></canvas>
</body>
</html>
