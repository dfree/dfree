<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <title>Piece of Change</title>

  <script type="text/javascript" src="js/tweenmax.js"></script>

  <script src="anim.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap');
  </style>

  <style type="text/css">
    html,
    body {
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      font-size: 23px;
      margin: 0;
      padding: 0;
      overscroll-behavior: none;
      font-family: 'Inconsolata', monospace;
      color: white;
    }

    body {
      top: 0;
      left: 0;
      position: fixed;
      overflow: hidden;
    }

    #main {
      background: black;
      cursor: cell;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: none;
    }

    #camcorder {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #camera {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body id="body">
  <div id="main">
    <div id='camcorder'>
      <video id="camera" autoplay></video>
    </div>

    <img id="bg" src="img/bg.png" />
    <img id="front" src="img/front.jpg" />
    <canvas id="canvas_bg"></canvas>
    <canvas id="canvas_middle"></canvas>
    <canvas id="canvas_front"></canvas>
  </div>
</body>

</html>
