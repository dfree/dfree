<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <title>Piece of Change</title>

  <script type="text/javascript" src="js/tweenmax.js"></script>

  <script src="anim.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap');
  </style>

  <style type="text/css">
    html,
    body {
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      font-size: 23px;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      font-family: 'Inconsolata', monospace;
      color: black;
      background: black;
      overflow: hidden;
    }

    body {
      top: 0;
      left: 0;
      position: fixed;
      perspective: 1000px;
    }

    #main {
      background: black;
      cursor: cell;
      position: absolute;
      display: none;
      transform: rotateY(-360deg);
      width: 100%;
      transform-origin: 50% 50%;
    }

    #camcorder {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    #camera {
      width: 100%;
      height: auto;
      transform: scaleX(-100%);
      transform-style: preserve-3d;
    }

    #message {
      left: 0;
      top: unset;
      margin-left: 50%;
      transform: translate(-50%);
      color: white;
      white-space: nowrap;
      text-shadow: #000 0px 0px 10px;
      display: none;
    }

    #button {
      position: absolute;
      width: auto;
      height: min(6.5vh, 6.5vw);
      top: unset;
      bottom: 3vh;
      left: 50%;
      opacity: 0.17;
      transform: translateX(-50%) rotateX(80deg);
      cursor: pointer;
      -webkit-transition: opacity 0.5s;
      transition: opacity 0.5s;
      display: none;
    }

    #button:hover {
      opacity: 1;
    }
    canvas {
      cursor: cell;
    }
  </style>
</head>

<body id="body">
  <div id="main">
    <div id='camcorder'>
      <video id="camera" autoplay playsinline></video>
      <div id="message">your data is our future</div>
    </div>

    <img id="bg" src="img/bg.png" />
    <img id="front" src="img/front.jpg" />
    <canvas id="canvas_bg"></canvas>
    <canvas id="canvas_middle"></canvas>
    <canvas id="canvas_front"></canvas>
  </div>
</body>
<img id="button" src="img/rotate_sqr.svg" />

</html>
