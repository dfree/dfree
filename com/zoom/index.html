        body {
            font-family: 'Audi Type Extended', Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-style: normal;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #zoom_image {
            position: absolute;
            width: 4000px;
            height: auto;
            user-select: none;
            top: 50%;
            transform: translateY(-50%);
        }
        #vector_image {
            height: auto;
            user-select: none;
            top: 50%;
            transform: translateY(-50%);
        }
        #element {
            width: 600px;
            height: 600px;
        }
        .pinch-zoom-container {
            width: 600px;
            height: 600px;
        }
        .buttons {
            z-index: 1;
            position: absolute;
            bottom: 8px;
            user-select: none;
        }
        #buttons_right {
            right: 8px;
            
        }
        #buttons_top {
            right: 8px;
            bottom: 65px;
        }
        .buttons_wrapper {
            position: relative;
        }
        .button {
            position: relative;
            width: 42px;
            height: 42px;
            margin: 10px;
            float:left;
            border-radius: 50%;
            box-shadow: 0px 0px 6px 2px rgba(0,0,0,0.10);
            color: #222222;
            background: white;
            text-align: center;
            font-size: 18px;
            line-height: 45px;
            cursor: pointer;
        }
        h1 {
            padding: 20px;
            font-size: 40px;
        }
        #zoom_container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .animate {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), width 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #cover {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        #white {
            width: 100%;
            height: 100%;
            background-color: white;
            transition: opacity 2.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.36s;
            pointer-events: none;
        }
        .dot {
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: #b51c14;
            font-size: 16px;
            text-align: center;
            border-radius: 50%;
            border-top-left-radius: 3px;
            color: white;
            font-size: 14px;
            line-height: 28px;
            user-select: none;
            pointer-events: none;
        }
        .smallDot {
            width: 6px;
            height: 6px;
        }
        .animateDot {
            transition: 
                background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                width 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                height 0.4s cubic-bezier(0.4, 0, 0.2, 1)
                ;
        }
        #print {
            opacity: 0;
            position: absolute;
            top: 17px;
            right: 28px;
            font-size: 18px;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #header {
            position: relative;
            width: calc(100% - 36px);
            height: 50px;
            left: 18px;
            top: 18px;
            box-shadow: 0px 0px 6px 3px rgba(0,0,0,0.1);
            border-radius: 6px;
            background: white;
        }
        #logo {
            width: auto;
            height: 22px;
            left: 28px;
            top: 50%;
            transform: translateY(-50%);
        }
        #desc {
            opacity:0;
            position: absolute;
            width: 42vw;
            height: 35vh;
            left: 18px;
            bottom: 18px;
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.133);
            border-radius: 8px;
            background: white;
            overflow: hidden;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            
        }
        #scroll_box {
            width:100%;
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #gradient {
            position:absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: -moz-linear-gradient(top, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.05) 8%, rgba(255,255,255,0) 92%, rgba(255,255,255,0.8) 100%);
            background: -webkit-linear-gradient(top, rgba(255,255,255,0.8) 0%,rgba(255,255,255,0.05) 8%,rgba(255,255,255,0) 92%,rgba(255,255,255,0.8) 100%);
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%,rgba(255,255,255,0.05) 8%,rgba(255,255,255,0) 92%,rgba(255,255,255,0.8) 100%);
        
        }
        #desc_title {
            position: relative;
            padding: 2.6em 2.2em 2.6em 2.2em;
        }
        #desc_title div {
            font-size: 1.25em;
            position: relative;
            line-height: 1.25;
        }
        #desc_text {
            position: relative;
            font-family: 'Audi Type Screen', Helvetica, Arial, sans-serif;
            font-weight: normal;
            font-size: 1em;
            padding: 0 2.2em 3.6em 2.2em;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        @media all and (max-width: 640px) {
            #logo {
                left: 16px;
            }
            #desc {
                width: 55vw;
            }
            #desc_title {
                padding: 1.4em 1.1em 1.4em 1.1em;
            }
            #desc_text {
                padding: 0 1.1em 2em 1.1em;
            }
        }


    </style>

                dotStart: 0.2,
                points: [

                    },

            },
        ];

        
        var pinchZoom, zoomImage, vectorImage, cover, vectorCover, slider, print, mouseBuffer, desc, descTitle, descText, scrollBox;

        var W = document.documentElement.clientWidth;
        var H = document.documentElement.clientHeight;

        var imageWidth = 4000;
        var imageHeight = 0;
        var topGap = 0;

        var zoomFactor = 0.26;

        var step = 0;

        var dotRadius = 14;
        var showDots = false;

        var lastTap = 0;

        const mouseDownCallback = (e) => {
            mouseBuffer = {x:e.pageX, y:e.pageY};
        };

        function toggleFullScreen() {
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
            try{
                if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                    requestFullScreen.call(docEl);
                }
                else {
                    cancelFullScreen.call(doc);
                }
            }catch(e){};
        }

        window.onload = function(e) {
            document.getElementById("logo").addEventListener('click', toggleFullScreen);
            document.querySelector('#white').style.opacity = 0;
            pinchZoom = document.querySelector('pinch-zoom');
            zoomImage = document.getElementById("zoom_image");
            cover = document.getElementById("cover");
            slider = document.getElementById("slider");
            print = document.getElementById("print");
            vectorCover = document.getElementById("vector_cover");
            vectorImage = document.getElementById("vector_image");
            pointContainer = document.getElementById("points");
            pointContainer.classList.add('animate');
            desc = document.getElementById("desc");
            scrollBox = document.getElementById("scroll_box");
            descTitle = document.getElementById("desc_title_size");
            descText = document.getElementById("desc_text");
            zoomImage.style.display = 'none';
            vectorImage.src = elements[step].src;
            vectorImage.style.width = imageWidth;

            function imageLoaded(e) {
                zoomImage.style.display = 'block';
                
                var bounds = zoomImage.getBoundingClientRect()
                imageHeight = imageWidth/bounds.width*bounds.height;
                

                print.style.opacity = 1;
                print.innerHTML = elements[step].name;

                zoomImage.style.display = 'none';
                resetDots(elements[step].points);
                onResize(null, true);
                resetTopGap();
            };

            function resetTopGap() {
                topGap = (H/pinchZoom.scale-imageHeight)/2;
            }
            function stopAnimation(e) {
                //vectorCover.classList.add("animate");
                vectorCover.classList.remove("animate");
            };

            function showDetails(title, text) {
                desc.style.opacity = 1;
                desc.style.transform = 'translateY(0)';
                desc.style.pointerEvents = 'auto';
                scrollBox.scrollTop = 0;
                descTitle.innerHTML = title;
                descText.innerHTML = text;
            };

            function hideDetails() {
                desc.style.opacity = 0;
                desc.style.transform = 'translateY(16px)';
                desc.style.pointerEvents = 'none';
            }
            
            function zoomIn(){
                startZoom(1);
            }

            function zoomOut(){
                startZoom(-1);
            }

            function startZoom(direction, center){ // direction is 1 or -1
                var zoom = pinchZoom.scale + zoomFactor * pinchZoom.scale * direction;
                pinchZoom.scaleTo(zoom, {
                    originX: center ? center.x : W/2,
                    originY: center ? center.y : H/2,
                    relativeTo: 'container',
                    allowChangeEvent: true,
                });
            }

            /* function getPoint(point, id, count){
                return '<div class="circle" id="'+id+'" style="transform: translate('+point.x+'px, '+point.y+'px)">'+count+'</div>';
            }; */

            function updatePoints(points){
                if(points && points.length < 1) return '';
                return points.map((point, i) => getPoint(point.pos, point.id, i));
            };

            function onResize(e, reset) {
                W = document.documentElement.clientWidth;
                H = document.documentElement.clientHeight;
                pinchZoom.style.height = H+'px';
                cover.style.width = imageWidth+'px';
                cover.style.height = H/W*imageWidth+'px';
                var zoomValue = W / imageWidth;
                pinchZoom.minScale = zoomValue;
                pinchZoom.setTransform({
                    scale: zoomValue,
                    x: 0,
                    y: 0,
                    allowChangeEvent: false,
                });
                resetTopGap();
                console.log('resize');
                onChange(e, reset);
            };

            zoomImage.addEventListener('load', imageLoaded);
            vectorImage.addEventListener('load', imageLoaded);

            zoomImage.src = elements[0].src;

            function globalToLocal(point) {
                return {};
            };

            function localToGlobal(point) {
                return {
                    x: point
                }
            };

            function resetDots(dots){
                pointContainer.innerHTML = '';
                if(dots){
                    dots.forEach((dot, i) => {
                        const element = document.createElement('div');
                        pointContainer.appendChild(element);
                        element.id = dot.id,
                        element.classList.add('dot', 'animateDot', 'smallDot');
                        element.classList.add();
                        element.innerHTML = i+1;
                        
                    });
                }
            }
            function updateDots(dots, scale, pos, reset) {
                if(dots){
                    const show = pinchZoom.scale > elements[step].dotStart && pinchZoom.scale > pinchZoom.minScale + 0.01;

                    dots.forEach((dot, i) => {
                        const element = document.querySelector('#'+dot.id);
                        const transform =  'matrix(1, 0, 0, 1, '
                            +(pos.x + (dot.pos.x+imageWidth/2)*scale)
                            +', '
                            +(pos.y + (dot.pos.y+imageHeight/2+topGap)*scale)
                            +')';
                        element.style.transform = null;
                        element.style.transform = transform;
                        if(showDots !== show){
                            if(reset){
                                element.classList.remove('animateDot');
                            }
                            if(show){
                                element.classList.remove('smallDot');
                            }else{
                                element.classList.add('smallDot');
                            }
                            if(reset){
                                setTimeout(element => element.classList.add('animateDot'), 20, element);
                            }
                        }
                    });
                    showDots = show;
                    
                    if(showDots !== show){
                        if(show){
                            pointContainer.style.opacity = 1;
                        }else{
                            if(reset){
                                pointContainer.classList.remove('animate');
                            }
                            pointContainer.style.opacity = 0;
                            if(reset){
                                setTimeout(() => pointContainer.classList.add('animate'), 20);
                            }
                        }
                        
                    }
                }
            };

            function onChange(e, reset){
                console.log('onChange',e,  reset)
                vectorCover.style.transform = 'translate('+pinchZoom.x+'px, '+pinchZoom.y+'px)';
                vectorCover.style.width = pinchZoom.scale * imageWidth+'px';
                vectorCover.style.height = pinchZoom.scale * H/W*imageWidth+'px';
                updateDots(elements[step].points, pinchZoom.scale, {x:pinchZoom.x, y:pinchZoom.y}, reset);
            };

            function loadImage(){
                step++;
                if(step >= elements.length){
                    step = 0;
                }
                vectorImage.src = elements[step].src;
                hideDetails();
            }

            function distance(p1, p2) { 
                return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
            }

            function traceClickPosition(e) {
                var x = Math.round((e.pageX-pinchZoom.x)/pinchZoom.scale-imageWidth/2);
                var y = Math.round((e.pageY-pinchZoom.y)/pinchZoom.scale-topGap-imageHeight/2);
                console.log('Click position: {x:'+x+', y:'+y+'}');
            }

            function onClick(e){
                var minDist = 3;
                if(distance(mouseBuffer, {x:e.pageX, y:e.pageY}) < minDist){
                    checkHit({x:e.pageX, y:e.pageY}, elements[step].points, dotRadius);
                    traceClickPosition(e);
                    checkDoubleTap(e);
                }
            }

            function dotClick(i){
                showDetails(elements[step].points[i].title, elements[step].points[i].desc);
            }

            function checkHit(target, points, radius){
                var clicked = false;
                if(points){
                    points.forEach((point, i) => {
                        var pos = {
                            x: (point.pos.x+imageWidth/2) * pinchZoom.scale + pinchZoom.x + dotRadius,
                            y: (point.pos.y+imageHeight/2+topGap) * pinchZoom.scale + pinchZoom.y + dotRadius,
                        }
                        //TODO: make the click target bigger only on handheld devices 
                        if(distance(target, pos) < dotRadius * 1.3 ){
                            dotClick(i);
                            clicked = true;
                        }
                        return null;
                    });
                    if(!clicked){
                        hideDetails();
                    }
                }
            }

            function checkDoubleTap(e) {
                var now = new Date().getTime();
                var timesince = now - lastTap;
                if((timesince < 300) && (timesince > 0)){
                    onDoubleClick(e);
                }
                lastTap = new Date().getTime();
            }

            function onDoubleClick(e){
                if(pinchZoom.scale > pinchZoom.minScale + 0.1){
                    onResize(null, true);
                }else{
                    startZoom(12, {x:e.pageX, y:e.pageY});
                }
            }

            pinchZoom.addEventListener('change', onChange);
            pinchZoom.addEventListener('click', onClick);
            document.getElementById('plus').addEventListener('click', zoomIn);
            document.getElementById('minus').addEventListener('click', zoomOut);
            document.getElementById('load').addEventListener('click', loadImage);
            window.addEventListener('resize', onResize);
        }
    </script>

<script> // close this long one here
     var PinchZoom = (function () {
        'use strict';
        
        class Pointer {
            constructor(nativePointer) {
                /** Unique ID for this pointer */
                this.id = -1;
                this.nativePointer = nativePointer;
                this.pageX = nativePointer.pageX;
                this.pageY = nativePointer.pageY;
                this.clientX = nativePointer.clientX;
                this.clientY = nativePointer.clientY;
                if (self.Touch && nativePointer instanceof Touch) {
                    this.id = nativePointer.identifier;
                }
                else if (isPointerEvent(nativePointer)) { // is PointerEvent
                    this.id = nativePointer.pointerId;
                }
            }
            /**
             * Returns an expanded set of Pointers for high-resolution inputs.
             */
            getCoalesced() {
                if ('getCoalescedEvents' in this.nativePointer) {
                    return this.nativePointer.getCoalescedEvents().map(p => new Pointer(p));
                }
                return [this];
            }
        }
        const isPointerEvent = (event) => self.PointerEvent && event instanceof PointerEvent;
        const noop = () => { };
        /**
         * Track pointers across a particular element
         */
        class PointerTracker {
            /**
             * Track pointers across a particular element
             *
             * @param element Element to monitor.
             * @param callbacks
             */
            constructor(_element, callbacks) {
                this._element = _element;
                /**
                 * State of the tracked pointers when they were pressed/touched.
                 */
                this.startPointers = [];
                /**
                 * Latest state of the tracked pointers. Contains the same number
                 * of pointers, and in the same order as this.startPointers.
                 */
                this.currentPointers = [];
                const { start = () => true, move = noop, end = noop, } = callbacks;
                this._startCallback = start;
                this._moveCallback = move;
                this._endCallback = end;
                // Bind methods
                this._pointerStart = this._pointerStart.bind(this);
                this._touchStart = this._touchStart.bind(this);
                this._move = this._move.bind(this);
                this._triggerPointerEnd = this._triggerPointerEnd.bind(this);
                this._pointerEnd = this._pointerEnd.bind(this);
                this._touchEnd = this._touchEnd.bind(this);
                // Add listeners
                if (self.PointerEvent) {
                    this._element.addEventListener('pointerdown', this._pointerStart);
                }
                else {
